<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
      <ion-button (click)= "chamarMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title text-capitalize>Inicio</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let c of componentes" [routerLink]="c.link" detail>
          <ion-icon [name]= "c.icone" slot="start"></ion-icon>
          <ion-label>{{c.nome}}</ion-label>
        </ion-item>
      </ion-list>
      


</ion-content>
